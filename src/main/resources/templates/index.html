<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <body id="login-page">

        <div class="container justify-content-evenly">
    
            
            <div class="row justify-content-end">
    
                <div class="col-sm-5">
    
                    <div class="card border-0 shadow-lg my-5" id="form-login">
                        <div class="card-body p-0" >
                            <div class="row">
                                    <div class="p-md-5 text-center">

                                            <img class="img-fluid logo-lg" src="../static/images/logo_bg_light.png">
                                            <h1 class="h3 text-black-50 m-2">Seja bem vindo!</h1>

                                        <form class="" action="" method="">
                                            <fieldset>
                                               

                                            <div class="form-group p-2">
                                                <input type="email" class="form-control form-control-user"
                                                    id="email" name="email" aria-describedby="emailHelp"
                                                    placeholder="Digite o seu email">
                                            </div>
                                            <div class="form-group p-2">
                                                <input type="password" name="senha" class="form-control form-control-user"
                                                    id="senha" placeholder="Digite sua senha">
                                            </div>
                                            <div class="row form-group p-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="lembrar" name="lembrar">
                                                    <label class="custom-control-label" for="lembrar">Lembrar-se</label>
                                                </div>
                                            </div>
    
                                            <!--<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>-->
                                            
                                            <button class="btn btn-lg btn-danger">
                                                Login
                                            </button>
                                        </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
